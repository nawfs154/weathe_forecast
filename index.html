<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/224c54710f.js" crossorigin="anonymous"></script>
    <!-- embeded fontawesome icons -->
    <link rel="stylesheet" href="style.css"> <!-- embeded CSS -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Weather Forecast - Web App</title>
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <div class="nav">
                <h3 class="brand"><a href="index.html" class="link">Weather Forecast</a></h3>
                <h3 class="brand"><a href="contact form/contact.html" class="link">Contact Us</a></h3>
            </div>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Dhaka</h1>
                    <small>
                        <span class="time">09:30</span>
                        -
                        <span class="date">
                            Wednesday, Mar 29
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img src="icons/day/113.png" alt="icon" class="icon" width="50" height="50" />
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="Search for your location..." />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>

                <div id="autocomplete-results"></div>
            </form>

            <ul class="cities">
                <li class="city">Dhaka</li>
                <li class="city">Fatehgarh Sahib</li>
                <li class="city">Saidpur</li>
                <li class="city">Albuquerque</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">60%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">10 km/h</span>
                </li>
            </ul>

            

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
